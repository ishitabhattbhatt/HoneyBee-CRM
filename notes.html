</head>
<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <ul class="nav navbar-nav navbar-right">

      </ul>
    </div>
  </nav>

  <!-- Sidebar -->
  <div class="sidebar">
    <h4>Honey Bee</h4>
    <ul class="nav nav-pills nav-stacked">

  <!-- Main content -->
  <div class="main" ng-controller="NotesController">
    <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
      <h1>Notes</h1>
      <button id="createNoteBtn" class="btn btn-primary">+ Create</button>
    </div>
    <div class="grid" id="notesContainer"></div>
  </div>

  <!-- Note Modal -->
  <div id="noteModal" class="hidden">
    <div class="modal-box">
      <h2 id="modalTitle">Add Note</h2>
      <input type="text" id="noteTitle" placeholder="Title" class="form-control" style="margin-bottom: 10px;">
      <textarea id="noteContent" rows="4" placeholder="Content" class="form-control" style="margin-bottom: 10px;"></textarea>
      <input type="hidden" id="noteCreatedBy" class="form-control">
      <div style="text-align: right;">
        <button id="cancelNoteBtn" class="btn btn-secondary" style="margin-right: 10px;">Cancel</button>
        <button id="saveNoteBtn" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="js/notes.js"></script>
</body>
